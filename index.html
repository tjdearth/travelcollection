          const icon = lucide.createElement(lucide.icons[name]);

          icon.setAttribute('height', size);
          if (className) icon.setAttribute('class', className);
          ref.current.appendChild(icon);

          </div>
        </div>
      );
    };

    // NavItem Component
    const NavItem = ({ icon, label, active, onClick, count, collapsed }) => (
      <button onClick={onClick} title={collapsed ? label : ''} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all ${active ? 'text-white border border-[#5b86a0]/50' : 'text-slate-400 hover:text-white hover:bg-white/5'}`} style={active ? {backgroundColor: 'rgba(91, 134, 160, 0.2)'} : {}}>
        <Icon name={icon} size={20} className={active ? 'text-[#5b86a0]' : 'text-slate-500'} />
        {!collapsed && (
          <>
            <span className="flex-1 font-medium">{label}</span>
            {count !== undefined && <span className={`text-xs px-2 py-0.5 rounded-full ${active ? 'bg-[#5b86a0]/30 text-[#5b86a0]' : 'bg-slate-700 text-slate-400'}`}>{count}</span>}
          </>
        )}
      </button>
    );

    // Main App
    const App = () => {
      const [activeSection, setActiveSection] = useState('dashboard');
      const [searchQuery, setSearchQuery] = useState('');
      const [editingSupplier, setEditingSupplier] = useState(null);
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);

      useEffect(() => { if (editingSupplier) setSidebarCollapsed(true); }, [editingSupplier]);

      return (
        <div className="min-h-screen text-white flex" style={{backgroundColor: '#0f1056'}}>
          {/* Sidebar */}
          <aside className={`${sidebarCollapsed ? 'w-20' : 'w-72'} border-r border-slate-700/50 p-4 flex flex-col transition-all duration-300`} style={{backgroundColor: '#0f1056'}}>
            <div className="flex items-center justify-center mb-4">
              <img src="https://cdn.prod.website-files.com/645dce8d3cf060ba152e3ed6/645dd0fb59b28a589dc86dba_TCL%20White%20Logo%20200.png" alt="Travel Collection" className={sidebarCollapsed ? 'h-8' : 'h-12'} />
            </div>
            <button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="mb-4 p-2 hover:bg-white/10 rounded-lg transition-colors self-end">
              <Icon name={sidebarCollapsed ? 'ChevronsRight' : 'ChevronsLeft'} size={18} className="text-slate-400" />
            </button>
            <nav className="space-y-2 flex-1">
              <NavItem icon="LayoutGrid" label="Dashboard" active={activeSection === 'dashboard' && !editingSupplier} onClick={() => { setActiveSection('dashboard'); setEditingSupplier(null); }} collapsed={sidebarCollapsed} />
              {!sidebarCollapsed && <div className="pt-4 pb-2"><p className="text-xs text-slate-600 uppercase tracking-wider px-4">Content</p></div>}
              <NavItem icon="HelpCircle" label="FAQ" active={activeSection === 'faq'} onClick={() => setActiveSection('faq')} count={21} collapsed={sidebarCollapsed} />
              <NavItem icon="Globe" label="Destinations" active={activeSection === 'destinations'} onClick={() => setActiveSection('destinations')} count={21} collapsed={sidebarCollapsed} />
              <NavItem icon="MapPin" label="Locations" active={activeSection === 'locations'} onClick={() => setActiveSection('locations')} count={67} collapsed={sidebarCollapsed} />
              <NavItem icon="Users" label="Suppliers" active={activeSection === 'suppliers' || editingSupplier} onClick={() => setActiveSection('suppliers')} count={156} collapsed={sidebarCollapsed} />
              <NavItem icon="Briefcase" label="Services" active={activeSection === 'services'} onClick={() => setActiveSection('services')} count={423} collapsed={sidebarCollapsed} />
              {!sidebarCollapsed && <div className="pt-4 pb-2"><p className="text-xs text-slate-600 uppercase tracking-wider px-4">Assets</p></div>}
              <NavItem icon="Image" label="Media Library" active={activeSection === 'media'} onClick={() => setActiveSection('media')} count={12} collapsed={sidebarCollapsed} />
              <NavItem icon="FileText" label="Content Blocks" active={activeSection === 'blocks'} onClick={() => setActiveSection('blocks')} count={8} collapsed={sidebarCollapsed} />
            </nav>
            {!sidebarCollapsed && (
              <div className="pt-6 border-t border-slate-700/50">
                <div className="flex items-center gap-3 px-4 py-3">
                  <div className="w-9 h-9 rounded-full flex items-center justify-center text-sm font-bold text-white" style={{background: 'linear-gradient(to bottom right, #5b86a0, #0f1056)'}}>JD</div>
                  <div className="flex-1 min-w-0">
                    <p className="text-sm font-medium text-white truncate">Jane Doe</p>
                    <p className="text-xs text-slate-400 truncate">Product Team</p>
                  </div>
                </div>
              </div>
            )}
          </aside>

          {/* Main */}
          <main className="flex-1 overflow-auto">
            {!editingSupplier && (
              <header className="sticky top-0 z-20 backdrop-blur-xl border-b border-slate-700/50 px-8 py-5" style={{backgroundColor: 'rgba(15, 16, 86, 0.8)'}}>
                <div className="flex items-center justify-between">
                  <div>
                    <h2 className="text-2xl font-bold">Level II Asset Dashboard</h2>
                    <p className="text-slate-400 text-sm mt-0.5">Overview of your travel content library</p>
                  </div>
                  <div className="relative">
                    <Icon name="Search" size={18} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" />
                    <input type="text" placeholder="Search suppliers, services..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="w-80 pl-11 pr-4 py-2.5 border border-slate-600/50 rounded-xl text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#5b86a0]" style={{backgroundColor: 'rgba(91, 134, 160, 0.15)'}} />
                  </div>
                </div>
              </header>
            )}
            <div className="p-8">
              {editingSupplier ? (
                <SupplierEditor supplier={editingSupplier} onBack={() => { setEditingSupplier(null); setSidebarCollapsed(false); }} />
              ) : (
                <Dashboard onEditSupplier={setEditingSupplier} />
              )}
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
