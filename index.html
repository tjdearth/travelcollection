  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <style>

      { id: 2, name: 'Spain', locations: 2, newWithoutAssets: 0 },
      { id: 3, name: 'Portugal', locations: 2, newWithoutAssets: 1 },
      { id: 4, name: 'Kenya', locations: 2, newWithoutAssets: 0 },
      { id: 5, name: 'Tanzania', locations: 1, newWithoutAssets: 0 },

      { id: 13, name: 'UK', locations: 2, newWithoutAssets: 1 },
      { id: 14, name: 'Japan', locations: 3, newWithoutAssets: 1 },
      { id: 15, name: 'France', locations: 2, newWithoutAssets: 0 },
      { id: 16, name: 'Australia', locations: 2, newWithoutAssets: 1 },
      { id: 17, name: 'Thailand', locations: 2, newWithoutAssets: 0 },
      { id: 18, name: 'Türkiye', locations: 2, newWithoutAssets: 1 },
      { id: 19, name: 'Greece', locations: 2, newWithoutAssets: 0 },
      { id: 20, name: 'Colombia', locations: 1, newWithoutAssets: 0 },
      { id: 21, name: 'Peru', locations: 1, newWithoutAssets: 1 },
    ];

    const locations = [
      { id: 1, name: 'Rome', destination: 'Italy', hasAssets: true },
      { id: 2, name: 'Florence', destination: 'Italy', hasAssets: true },
      { id: 3, name: 'Amalfi Coast', destination: 'Italy', hasAssets: false },
      { id: 4, name: 'Barcelona', destination: 'Spain', hasAssets: true },
      { id: 5, name: 'Madrid', destination: 'Spain', hasAssets: true },
      { id: 6, name: 'Lisbon', destination: 'Portugal', hasAssets: true },
      { id: 7, name: 'Porto', destination: 'Portugal', hasAssets: false },
      { id: 8, name: 'Nairobi', destination: 'Kenya', hasAssets: true },
      { id: 9, name: 'Masai Mara', destination: 'Kenya', hasAssets: true },
      { id: 10, name: 'Serengeti', destination: 'Tanzania', hasAssets: true },
      { id: 11, name: 'Kampala', destination: 'Uganda', hasAssets: false },
      { id: 12, name: 'Kigali', destination: 'Rwanda', hasAssets: true },
      { id: 13, name: 'Mexico City', destination: 'Mexico', hasAssets: true },
      { id: 14, name: 'Tulum', destination: 'Mexico', hasAssets: false },
      { id: 15, name: 'Bali', destination: 'Indonesia', hasAssets: true },
      { id: 16, name: 'Jakarta', destination: 'Indonesia', hasAssets: true },
      { id: 17, name: 'Singapore', destination: 'Singapore', hasAssets: true },
      { id: 18, name: 'Kuala Lumpur', destination: 'Malaysia', hasAssets: true },
      { id: 19, name: 'Dubai', destination: 'UAE', hasAssets: true },
      { id: 20, name: 'Abu Dhabi', destination: 'UAE', hasAssets: true },
      { id: 21, name: 'London', destination: 'UK', hasAssets: true },
      { id: 22, name: 'Edinburgh', destination: 'UK', hasAssets: false },
      { id: 23, name: 'Tokyo', destination: 'Japan', hasAssets: true },
      { id: 24, name: 'Kyoto', destination: 'Japan', hasAssets: true },
      { id: 25, name: 'Osaka', destination: 'Japan', hasAssets: false },
      { id: 26, name: 'Paris', destination: 'France', hasAssets: true },
      { id: 27, name: 'Nice', destination: 'France', hasAssets: true },
      { id: 28, name: 'Sydney', destination: 'Australia', hasAssets: true },
      { id: 29, name: 'Melbourne', destination: 'Australia', hasAssets: false },
      { id: 30, name: 'Bangkok', destination: 'Thailand', hasAssets: true },
      { id: 31, name: 'Phuket', destination: 'Thailand', hasAssets: true },
      { id: 32, name: 'Istanbul', destination: 'Türkiye', hasAssets: true },
      { id: 33, name: 'Cappadocia', destination: 'Türkiye', hasAssets: false },
      { id: 34, name: 'Athens', destination: 'Greece', hasAssets: true },
      { id: 35, name: 'Santorini', destination: 'Greece', hasAssets: true },
      { id: 36, name: 'Bogotá', destination: 'Colombia', hasAssets: true },
      { id: 37, name: 'Lima', destination: 'Peru', hasAssets: false },
    ];

    const servicesWithoutAssets = [
      { id: 1, name: 'Private Chef Experience', type: 'Experiences', supplier: 'Local Chefs Co' },
      { id: 2, name: 'Helicopter Transfer', type: 'Transport', supplier: 'SkyWay Aviation' },
      { id: 3, name: 'Desert Safari', type: 'Experiences', supplier: 'Desert Adventures' },
      { id: 4, name: 'Villa Rental - Tuscany', type: 'Accommodation', supplier: 'Luxury Villas' },
      { id: 5, name: 'Wine Tasting Tour', type: 'Experiences', supplier: 'Vineyard Tours' },
      { id: 6, name: 'Mountain Guide Service', type: 'Guides', supplier: 'Alpine Experts' },
    ];

    const suppliers = { total: 156, accommodation: 68, experiences: 52, transport: 24, guides: 12, newWithoutAssets: 8 };
    const services = { total: 423, accommodation: 187, experiences: 142, transport: 58, guides: 36, newWithoutAssets: 14 };

    // Icon components using Lucide
    const Icon = ({ name, size = 24, className = "" }) => {
      const ref = React.useRef();
      React.useEffect(() => {
        if (ref.current) {
          ref.current.innerHTML = '';
          const icon = lucide.createElement(lucide.icons[name]);
          icon.setAttribute('width', size);
          icon.setAttribute('height', size);
          if (className) icon.setAttribute('class', className);
          ref.current.appendChild(icon);
        }
      }, [name, size, className]);
      return <span ref={ref} className="inline-flex items-center justify-center" />;
    };

    // Dashboard Component
    const Dashboard = () => {
      const locationsWithoutAssets = locations.filter(c => !c.hasAssets).length;
      const destinationsWithoutAssets = destinations.filter(d => d.newWithoutAssets > 0).length;

      return (
        <div className="space-y-6">
          {/* Stats Grid */}
          <div className="grid grid-cols-4 gap-6">
            {/* Destinations - Violet */}
            <div className="relative overflow-hidden rounded-2xl border border-violet-500/30 p-6 hover:border-violet-400/50 transition-all" style={{backgroundColor: 'rgba(139, 92, 246, 0.1)'}}>
              <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-violet-500 to-purple-600 opacity-10 blur-2xl" />
              <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center mb-4">
                <Icon name="Globe" size={24} className="text-white" />
              </div>
              <p className="text-4xl font-bold text-white mb-1">{destinations.length}</p>
              <p className="text-slate-400 text-sm mb-4">Destinations</p>
              {destinationsWithoutAssets > 0 && (
                <div className="flex items-center gap-2 px-3 py-2 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                  <Icon name="AlertCircle" size={14} className="text-amber-400" />
                  <span className="text-xs text-amber-400 font-medium">{destinationsWithoutAssets} new without assets</span>
                </div>
              )}
            </div>

            {/* Locations - Cyan */}
            <div className="relative overflow-hidden rounded-2xl border border-cyan-500/30 p-6 hover:border-cyan-400/50 transition-all" style={{backgroundColor: 'rgba(6, 182, 212, 0.1)'}}>
              <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-cyan-500 to-teal-600 opacity-10 blur-2xl" />
              <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-600 flex items-center justify-center mb-4">
                <Icon name="MapPin" size={24} className="text-white" />
              </div>
              <p className="text-4xl font-bold text-white mb-1">{locations.length}</p>
              <p className="text-slate-400 text-sm mb-4">Locations</p>
              {locationsWithoutAssets > 0 && (
                <div className="flex items-center gap-2 px-3 py-2 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                  <Icon name="AlertCircle" size={14} className="text-amber-400" />
                  <span className="text-xs text-amber-400 font-medium">{locationsWithoutAssets} new without assets</span>
                </div>
              )}
            </div>

            {/* Suppliers - Amber */}
            <div className="relative overflow-hidden rounded-2xl border border-amber-500/30 p-6 hover:border-amber-400/50 transition-all" style={{backgroundColor: 'rgba(245, 158, 11, 0.1)'}}>
              <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-amber-500 to-orange-600 opacity-10 blur-2xl" />
              <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center mb-4">
                <Icon name="Users" size={24} className="text-white" />
              </div>
              <p className="text-4xl font-bold text-white mb-1">{suppliers.total}</p>
              <p className="text-slate-400 text-sm mb-3">Suppliers</p>
              <div className="space-y-1.5 mb-3">
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Hotel" size={12} /> Accommodation</span>
                  <span className="text-slate-300 font-medium">{suppliers.accommodation}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Compass" size={12} /> Experiences</span>
                  <span className="text-slate-300 font-medium">{suppliers.experiences}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Car" size={12} /> Transport</span>
                  <span className="text-slate-300 font-medium">{suppliers.transport}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="UserCheck" size={12} /> Guides</span>
                  <span className="text-slate-300 font-medium">{suppliers.guides}</span>
                </div>
              </div>
              {suppliers.newWithoutAssets > 0 && (
                <div className="flex items-center gap-2 px-3 py-2 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                  <Icon name="AlertCircle" size={14} className="text-amber-400" />
                  <span className="text-xs text-amber-400 font-medium">{suppliers.newWithoutAssets} new without assets</span>
                </div>
              )}
            </div>

            {/* Services - Emerald */}
            <div className="relative overflow-hidden rounded-2xl border border-emerald-500/30 p-6 hover:border-emerald-400/50 transition-all" style={{backgroundColor: 'rgba(16, 185, 129, 0.1)'}}>
              <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-emerald-500 to-teal-600 opacity-10 blur-2xl" />
              <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center mb-4">
                <Icon name="Briefcase" size={24} className="text-white" />
              </div>
              <p className="text-4xl font-bold text-white mb-1">{services.total}</p>
              <p className="text-slate-400 text-sm mb-3">Services</p>
              <div className="space-y-1.5 mb-3">
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Hotel" size={12} /> Accommodation</span>
                  <span className="text-slate-300 font-medium">{services.accommodation}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Compass" size={12} /> Experiences</span>
                  <span className="text-slate-300 font-medium">{services.experiences}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="Car" size={12} /> Transport</span>
                  <span className="text-slate-300 font-medium">{services.transport}</span>
                </div>
                <div className="flex items-center justify-between text-xs">
                  <span className="flex items-center gap-1.5 text-slate-500"><Icon name="UserCheck" size={12} /> Guides</span>
                  <span className="text-slate-300 font-medium">{services.guides}</span>

              </div>

                <div className="flex items-center gap-2 px-3 py-2 bg-amber-500/10 border border-amber-500/30 rounded-lg">
                  <Icon name="AlertCircle" size={14} className="text-amber-400" />
                  <span className="text-xs text-amber-400 font-medium">{services.newWithoutAssets} new without assets</span>

                  className={`px-3 py-1.5 rounded-lg text-sm font-medium transition-all cursor-pointer

              </div>
              <div className="flex-1">
                <h3 className="text-lg font-semibold text-amber-300 mb-2">Locations Requiring Assets</h3>

                <div className="flex flex-wrap gap-2">
                  {locations.filter(c => !c.hasAssets).map((location) => (
                    <div key={location.id} className="px-3 py-1.5 bg-amber-500/20 rounded-lg text-sm font-medium text-amber-300 border border-amber-500/30">

                      <span className="ml-1.5 text-xs text-amber-400/70">({location.destination})</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

                      <span className="ml-1.5 text-xs text-cyan-300/70">({service.type})</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Sidebar NavItem
    const NavItem = ({ icon, label, active, onClick, count }) => (
      <button
        onClick={onClick}
        className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all
          ${active 
            ? 'text-white border border-[#5b86a0]/50' 
            : 'text-slate-400 hover:text-white hover:bg-white/5'}`}
        style={active ? {backgroundColor: 'rgba(91, 134, 160, 0.2)'} : {}}
      >
        <Icon name={icon} size={20} className={active ? 'text-[#5b86a0]' : 'text-slate-500'} />
        <span className="flex-1 font-medium">{label}</span>
        {count !== undefined && (
          <span className={`text-xs px-2 py-0.5 rounded-full ${active ? 'bg-[#5b86a0]/30 text-[#5b86a0]' : 'bg-slate-700 text-slate-400'}`}>
            {count}
          </span>
        )}
      </button>
    );

    // Main App
    const App = () => {
      const [activeSection, setActiveSection] = useState('dashboard');
      const [searchQuery, setSearchQuery] = useState('');

      return (
        <div className="min-h-screen text-white flex" style={{backgroundColor: '#0f1056'}}>
          {/* Sidebar */}
          <aside className="w-72 border-r border-slate-700/50 p-6 flex flex-col" style={{backgroundColor: '#0f1056'}}>
            <div className="flex items-center justify-center mb-10">
              <img src="https://cdn.prod.website-files.com/645dce8d3cf060ba152e3ed6/645dd0fb59b28a589dc86dba_TCL%20White%20Logo%20200.png" alt="Travel Collection" className="h-12" />
            </div>

            <nav className="space-y-2 flex-1">
              <NavItem icon="LayoutGrid" label="Dashboard" active={activeSection === 'dashboard'} onClick={() => setActiveSection('dashboard')} />
              <div className="pt-4 pb-2"><p className="text-xs text-slate-600 uppercase tracking-wider px-4">Content</p></div>
              <NavItem icon="HelpCircle" label="FAQ" active={activeSection === 'faq'} onClick={() => setActiveSection('faq')} count={destinations.length} />
              <NavItem icon="Globe" label="Destinations" active={activeSection === 'destinations'} onClick={() => setActiveSection('destinations')} count={destinations.length} />
              <NavItem icon="MapPin" label="Locations" active={activeSection === 'locations'} onClick={() => setActiveSection('locations')} count={locations.length} />
              <NavItem icon="Users" label="Suppliers" active={activeSection === 'suppliers'} onClick={() => setActiveSection('suppliers')} count={suppliers.total} />
              <NavItem icon="Briefcase" label="Services" active={activeSection === 'services'} onClick={() => setActiveSection('services')} count={services.total} />
              <div className="pt-4 pb-2"><p className="text-xs text-slate-600 uppercase tracking-wider px-4">Assets</p></div>
              <NavItem icon="Image" label="Media Library" active={activeSection === 'media'} onClick={() => setActiveSection('media')} count={12} />
              <NavItem icon="FileText" label="Content Blocks" active={activeSection === 'blocks'} onClick={() => setActiveSection('blocks')} count={8} />
            </nav>

            <div className="pt-6 border-t border-slate-700/50">
              <div className="flex items-center gap-3 px-4 py-3">
                <div className="w-9 h-9 rounded-full flex items-center justify-center text-sm font-bold text-white" style={{background: 'linear-gradient(to bottom right, #5b86a0, #0f1056)'}}>JD</div>
                <div className="flex-1 min-w-0">
                  <p className="text-sm font-medium text-white truncate">Jane Doe</p>
                  <p className="text-xs text-slate-400 truncate">Product Team</p>
                </div>
              </div>
            </div>
          </aside>

          {/* Main Content */}
          <main className="flex-1 overflow-auto">
            <header className="sticky top-0 z-20 backdrop-blur-xl border-b border-slate-700/50 px-8 py-5" style={{backgroundColor: 'rgba(15, 16, 86, 0.8)'}}>
              <div className="flex items-center justify-between">
                <div>
                  <h2 className="text-2xl font-bold">Level II Asset Dashboard</h2>
                  <p className="text-slate-400 text-sm mt-0.5">Overview of your travel content library</p>
                </div>
                <div className="relative">
                  <Icon name="Search" size={18} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" />
                  <input
                    type="text"
                    placeholder="Search..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className="w-64 pl-11 pr-4 py-2.5 border border-slate-600/50 rounded-xl text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-[#5b86a0] transition-all"
                    style={{backgroundColor: 'rgba(91, 134, 160, 0.15)'}}
                  />
                </div>
              </div>
            </header>
            <div className="p-8">
              <Dashboard />
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
